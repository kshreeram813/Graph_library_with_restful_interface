<!DOCTYPE html>
<html>
<head>
    <title>Shortest Path Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2 style="color: white; text-align: center; background-color: blueviolet; display: inline-block; padding: 5px 10px;">Shortest Path Result:</h2>
        <div class="result">
            {% if result %}
                {% if result.get('Message') %}
                    <p class="message">{{ result['Message'] }}</p>
                {% else %}
                    <p style="color:red; text-align: center;" class="path">{{ result['Path'] }}</p>
                    <p style="color:brown; text-align: center;" class="distance">Distance: {{ result['Distance'] }}</p>
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
