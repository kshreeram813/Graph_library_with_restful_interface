<!DOCTYPE html>
<html>
<head>
    <title>Shortest Path Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2 style="color: white; text-align: center; background-color: blueviolet; display: inline-block; padding: 5px 10px;">Shortest Path Result:</h2>
        <div class="result">
            {% if result %}
                {% if result.get('Message') %}
                       <!-- Display an error message if present -->
                    <p style="color: red;">{{ result['Message'] }}</p>
                {% else %}
                <!-- Display the shortest path -->
                    <p>Path: {{ result['Path'] }}</p> 
                    <!--Display the distance of the shortest path-->     
                    <p>Distance: {{ result['Distance'] }}</p>    
                {% endif %}
            {% endif %}
        </div>
        <div class="button-container">
            <!-- Button to go back to the index page -->
            <a href="{{ url_for('index') }}" class="button">Back</a>  
           <!--Button to display the result from a file-->
           <!-- <a href="{{ url_for('display_result') }}" class="button">Display Result from File</a> -->
        </div>
    </div>
</body>
</html>
